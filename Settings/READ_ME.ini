[In description]
СУ Вход=Оптический датчик на входе в модуль толщинометрии. 
СУ Выход=Оптический датчик на выходе из модуля толщинометрии
ПЧ В=Сигнал от преобразователя частоты: ПЧ включен.
ПЧ А=Сигнал от преобразователя частоты: ПЧ выключен или аварийная ситуация
ПЧ RUN=Сигнал от преобразователя частоты: Вращения нет.
Цепи управления=Пропадает, когда пользователь аварийно прерывает работу
Работа=Выставляется без сигналов от толщиномера после того, как внешнее оборудование готово к работе. Сбрасывается при аварии во внешнем оборудовании. Контролируется толщиномером во время прохождения трубы.
Цикл=Сигнализирует о начале цикла, по сути означает  «Труба перед позицией». Выставляется после получения «Готовности» от толщиномера. Сбрасывается после ухода трубы или после получения «Контроля» от толщиномера. Опционален.
Точка схода=Сигнал от датчика перед толщиномером. Используется для расчетов длины и скорости при отсутствии сигнала «База», а также для разжимания схвата при выходе трубы. Опционален.
База=Сигнал для расчетов длины и скорости в толщиномере. Выставляется в момент, когда труба попадает на наиболее удаленный от толщиномера датчик. Опционален.
СУ ПО=Модуль толщинометрии находится в положении обслуживания
СУ РП=Модуль толщинометрии находится в рабочем положении
Схват исходное=Схват находится в исходном положении (разжат)
СУ Груз ПО=Противовес (груз) модуля толщинометрии находится в положении обслуживания (отведен)
Воздух=Сигнализирует, что в пневмосистеме есть нужное давление
Синхро=Cигнал от Дефектоскопа, сигнализирующий о проходе очередной зоны. Используется только в проектах с ЛИРом. Опционален.
Толщ датч РП=Датчики находятся в рабочем положении (серия БУРАН 5000+)

[Out description]
Питание ПЧ=Включает питание преобразователя частоты
Скорость 1=Первая скорость вращения модуля, параметр в частотнике - 6, наименование - RL
Скорость 2=Вторая скорость вращения модуля, параметр в частотнике - 5, наименование - RM 
Скорость 3=Третья скорость вращения модуля, параметр в частотнике - 4, наименование - RH
Старт вращения=Включает вращения модуля толщинометрии при условии, что включено питание ПЧ и одна или несколько скоростей.
Питание СУ=Питание датчиков толщинометрии. Включает выдачу синхронизации и сбор данных
Готовность=Выставляется после проверки отсутствия трубы в модуле, разжимания схвата и перевода в рабочее положение. Сбрасывается при аварийном выходе. Опционален.
Контроль=Выставляется после получения сигналов «Работа» и «Цикл» и раскручивания (пропадание сигнала ПЧ RUN). Сбрасывается в конце цикла после выхода трубы, сбрасывается при аварийном выходе. Также включается в режиме Выгон, если отсутствует сигнал «Выгон».
Выгон=Означает, что модуль раскрутился и готов к выгоны трубы. Опционален.
Результат=Выставляется после того, как толщиномер произвел расчеты и записал их в базу. Сбрасывается после сброса Цикл или в начале следующего цикла. Опционален.
СУ в ПО=Переводит модуль в положение обслуживания.
СУ в РП=Переводит модуль в рабочее положение.
СУ груз отвод=Переводит противовес (груз) в положение обслуживания (отведен)
СУ груз подвод=Переводит противовес (груз) в рабочее положение (подведен)
Схват сжать=Сжимает схват 
Схват разжать=Разжимает схват
Брак=Означает, что прошедшая труба бракованная. Выставляется после расчетов, сбрасывается в начале следующего цикла. Опционален.
Питание соленоид=Включает питание соленоидов толщиномера. Сбор данных без включения этого сигнала невозможен. Опционален.